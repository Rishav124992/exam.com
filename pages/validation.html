<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail's</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
      <div class="student_details">
    <form id="student-form">
      <h1 class="exam">Examination</h1>
      <table>
        <tr>
          <td><label for="student-name">Student Name:</label></td>
          <td><input type="text" id="student-name" placeholder="Student Name" required></td>
        </tr>
        <tr>
          <td><label for="roll-number">Registration Number:</label></td>
          <td><input type="text" id="roll-number" placeholder="Registration Number" required></td>
        </tr>
        <tr>
          <td><label for="class">Course:</label></td>
          <td>
            <select id="course" required>
              <option value="" disabled selected>Select Course</option>
              <option value="ADCA">ADCA</option>
              <option value="DCA">DCA</option>
              <option value="TALLY">TALLY</option>
            </select>
          </td>
          </tr>
          <tr>
            <td><label for="email">Batch time</label></td>
            <td><input type="text" id="email" placeholder="Batch time" required></td>
          </tr>
        </table>
          <button type="submit" id="submit">Start Quiz</button>
    </form>
  </div>
<script>
                  // === validation.html === \\
  document.getElementById("student-form").addEventListener("submit", function (e) {
    e.preventDefault(); // Stop the default form action

    // Grab values
    const name = document.getElementById("student-name").value.trim();
    const regNo = document.getElementById("roll-number").value.trim();
    const course = document.getElementById("course").value;
    const batch = document.getElementById("email").value.trim();

    // Check all fields
    if (name === "" || regNo === "" || course === "" || batch === "") {
      alert("Please fill in all the fields.");
      return;
    }

    // âœ… Redirect to exam.html if all valid
    localStorage.setItem("studentName", name);
    window.location.href = "exam.html";
  });



  </script>
</body>
</html>
